<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FlipDapp!</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Flip Dapp!</h1>
        <p class="lead">Flip a coin - win some coins! </p>
      </div>
    </div>
    <div class="container">
      <div>
        <h2>How dangerous are you?</h2>
        <p>enter a stake in ether</p>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="stake_value" placeholder="Enter a value to stake" value="1">
        </div>
        <button type="button" id="setStake" class="btn btn-primary">Set stake</button><br/><br/><br/>
        <button type="button" id="play" class="btn btn-primary">Play the flip game</button>
      </div>
      <div>
        <h2>Outputs</h2>
        <div>
          Current stake: <span id="currentStake"></span> wei
        </div>
        <div>
          You... <span id="winlose"></span>
        </div>
        <div>
          House Balance: <span id="house_balance"></span>
        </div>
      </div>
    </div>


  </body>
</html>
